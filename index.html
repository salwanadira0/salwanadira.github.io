<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perpustakaan Digital</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Georgia', serif;
}

body{
    background-color:#fdfaf6;
    color:#4a4a4a;
}

/* HEADER */
header{
    position:fixed;
    width:100%;
    top:0;
    left:0;
    background:rgba(255, 248, 240, 0.95);
    padding:18px 80px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:0.3s;
    z-index:1000;
    box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

header h1{
    color:#5c4b3b;
    font-size:20px;
}

nav a{
    color:#5c4b3b;
    text-decoration:none;
    margin-left:28px;
    font-size:14px;
    transition:0.3s;
}

nav a:hover{
    color:#a1887f;
}

/* HERO */
.hero{
    position:relative;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity 2s ease-in-out;
}

.slide.active{
    opacity:1;
}

.hero-text{
    position:relative;
    background:rgba(255,255,255,0.88);
    padding:60px;
    border-radius:10px;
    max-width:650px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    z-index:2;
}

/* ABOUT ME SECTION */
#about{
    padding:140px 20px 100px 20px; /* extra top biar ga ketutup header */
    text-align:center;
    background:#f6efe6;
}

#about h2{
    margin-bottom:30px;
    font-size:32px;
    color:#5c4b3b;
}

#about img{
    width:200px;
    border-radius:50%;
    margin-bottom:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

.about-links a{
    display:inline-block;
    margin:8px 15px;
    text-decoration:none;
    color:#5c4b3b;
    font-weight:bold;
    transition:0.3s;
}

.about-links a:hover{
    color:#a1887f;
}

.youtube-link{
    margin-top:20px;
}

.youtube-link a{
    text-decoration:none;
    color:#5c4b3b;
    font-size:15px;
}

.youtube-link a:hover{
    color:#a1887f;
}

/* FOOTER */
footer{
    background:#fdfaf6;
    color:#5c4b3b;
    text-align:center;
    padding:25px;
    font-size:14px;
}

html{
    scroll-behavior:smooth;
}
</style>
</head>

<body>

<header>
    <h1>Perpustakaan Digital | Salwa Nadira</h1>
    <nav>
        <a href="#">Beranda</a>
        <a href="#about">About Me</a>
    </nav>
</header>

<section class="hero">
    <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f');"></div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1519681393784-d120267933ba');"></div>

    <div class="hero-text">
        <h2>Selamat Datang</h2>
        <p>Perpustakaan Digital yang menyediakan akses bacaan dan referensi secara modern.</p>
    </div>
</section>

<!-- ABOUT ME -->
<section id="about">
    <h2>About Me</h2>

    <!-- FOTO DI TENGAH -->
    <img src="https://images.unsplash.com/photo-1603415526960-fdb37b1a5a1a" alt="Foto Profil">

    <!-- INSTAGRAM & CV -->
    <div class="about-links">
        <a href="ISI_LINK_INSTAGRAM" target="_blank">Instagram</a>
        <a href="ISI_LINK_CV" target="_blank">Curriculum Vitae</a>
    </div>

    <!-- YOUTUBE DI PALING BAWAH -->
    <div class="youtube-link">
        <a href="ISI_LINK_YOUTUBE" target="_blank">Kunjungi Channel YouTube Saya</a>
    </div>
</section>

<footer>
    Â© 2026 Perpustakaan Digital
</footer>

<script>
const slides = document.querySelectorAll('.slide');
let index = 0;

setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
}, 6000);
</script>

</body>
</html>
